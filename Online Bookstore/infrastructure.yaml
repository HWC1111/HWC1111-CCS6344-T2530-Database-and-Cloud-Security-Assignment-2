AWSTemplateFormatVersion: '2010-09-09'
Description: 'Secure Bookstore: 2-Tier Architecture with HTTPS, S3 Encryption, and Fail2Ban'

Resources:
  # --- NETWORK ---
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags: [{Key: Name, Value: BookstoreVPC}]

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      AvailabilityZone: us-east-1a
      Tags: [{Key: Name, Value: Public Subnet}]

  # --- ROUTING ---
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # --- SECURITY GROUPS ---
  WebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow HTTP, HTTPS and SSH from Internet
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443   # <--- ADDED: HTTPS Support
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  DBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SQL only from Web Server (Strict Isolation)
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        # ONLY allows traffic from the Web Server. No Public Internet access allowed Inbound.
        - IpProtocol: tcp
          FromPort: 1433
          ToPort: 1433
          SourceSecurityGroupId: !Ref WebSecurityGroup
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref WebSecurityGroup

  # --- STORAGE (S3 Encrypted Backup) ---
  SecureBackupBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "bookstore-backup-${AWS::AccountId}" # Unique Name
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256  # <--- ADDED: Enforced Encryption
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # --- DATABASE SERVER ---
  DBServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.small
      ImageId: ami-0c7217cdde317cfec # Ubuntu 22.04
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds: 
        - !Ref DBSecurityGroup
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      Tags: [{Key: Name, Value: BookstoreDBServer}]
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # 1. Install SQL Server Dependencies
          wget -qO- https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo add-apt-repository "$(wget -qO- https://packages.microsoft.com/config/ubuntu/20.04/mssql-server-2019.list)"
          sudo apt-get update
          sudo apt-get install -y mssql-server fail2ban # <--- ADDED: Fail2Ban

          # 2. Configure Fail2Ban
          sudo systemctl enable fail2ban
          sudo systemctl start fail2ban
          
          # 3. Configure SQL Server silently
          sudo MSSQL_SA_PASSWORD='StrongAdminPass123!' \
               MSSQL_PID='express' \
               /opt/mssql/bin/mssql-conf -n setup accept-eula

          # 4. Create Audit Directory
          sudo mkdir -p /var/opt/mssql/audit
          sudo chown mssql:mssql /var/opt/mssql/audit

  # --- WEB SERVER ---
  WebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0c7217cdde317cfec
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds: 
        - !Ref WebSecurityGroup
      KeyName: vockey
      IamInstanceProfile: LabInstanceProfile
      Tags: [{Key: Name, Value: BookstoreWebServer}]
      UserData: # <--- ADDED: Auto-install Dependencies
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo apt-get update
          
          # 1. Install Security & App Dependencies
          sudo apt-get install -y python3-pip unixodbc-dev awscli fail2ban
          
          # 2. Start Host Security (IDS)
          sudo systemctl enable fail2ban
          sudo systemctl start fail2ban
          
          # 3. Install Python Libraries
          sudo pip3 install flask pyodbc boto3

Outputs:
  WebServerIP:
    Description: Public IP of Web Server
    Value: !GetAtt WebServer.PublicIp
  DBPrivateIP:
    Description: Private IP of Database (Use this in SSM Parameter Store)
    Value: !GetAtt DBServer.PrivateIp
  S3BucketName:
    Description: Encrypted Backup Bucket
    Value: !Ref SecureBackupBucket
