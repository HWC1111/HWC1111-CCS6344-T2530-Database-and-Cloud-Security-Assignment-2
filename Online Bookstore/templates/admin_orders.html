{% extends "base.html" %}
{% block content %}
<h2>User Orders</h2>

<table border="1">
<tr>
  <th>Order ID</th>
  <th>Username</th>
  <th>Total</th>
  <th>Discount</th>
  <th>Date</th>
  <th>Action</th>
</tr>

{% for o in orders %}
<tr>
  <td>{{ o.OrderID }}</td>
  <td>{{ o.Username }}</td>
  <td>RM {{ "%.2f"|format(o.TotalAmount or 0) }}</td>
  <td>RM {{ "%.2f"|format(o.DiscountAmount or 0) }}</td>
  <td>{{ o.OrderDate }}</td>
  <td>
    <a href="/admin/orders/{{ o.OrderID }}">View</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
